$def with (rounds)
$var title: cod2stats | Rounds

<h1>Rounds</h1>
<table>
  <thead>
    <tr>
      <td>Map name</td>
    </tr>
  </thead>
  <tbody>
    $for round in rounds:
      <tr>
        <td>
          <a href="/round/$round['id']">$round['map']</a>
        </td>
      </tr>
  </tbody>
</table>
