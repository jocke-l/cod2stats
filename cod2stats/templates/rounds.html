$def with (rounds)
$var title: cod2stats | Rounds

<h1>Rounds</h1>
<table>
  <thead>
    <tr>
      <th>Round</th>
      <th>Map name</th>
      <th>Playtime</th>
    </tr>
  </thead>
  <tbody>
    $for round in rounds:
      <tr>
        <td>
          <a href="/round/$round['id']">$round['id']</a>
        </td>
        <td>
          $round['map']
        </td>
        <td>
          $round['playtime']
        </td>
      </tr>
  </tbody>
</table>
